<!DOCTYPE html>
<html>
<head>
    <title>Support Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            margin-left: auto;
        }

        .admin-message {
            background-color: #f0f0f0;
            margin-right: auto;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .send-button {
            padding: 10px 20px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            background: #f8f9fa;
            border-radius: 5px;
            margin: 10px 0;
        }

        .waiting-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div class="status" id="status">
            <div class="waiting-status">
                <div class="spinner"></div>
                <span>Waiting for admin to join the chat...</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let requestId = null;
        let isAdmin = false;
        let userId = null;
        let adminJoined = false;

        // Initialize the chat
        async function initChat() {
            try {
                console.log('Initializing chat...');
                
                // Initialize Telegram WebApp
                if (tg) {
                    tg.expand();
                    tg.enableClosingConfirmation();
                    
                    // Set up main button if needed
                    if (tg.MainButton) {
                        tg.MainButton.setText('Send');
                        tg.MainButton.hide();
                        
                        // Handle main button click
                        tg.MainButton.onClick(() => {
                            sendMessage();
                        });
                    }
                    
                    // Log WebApp initialization
                    await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'Chat WebApp initialized',
                            context: {
                                platform: tg.platform,
                                userId: tg.initDataUnsafe.user.id,
                                colorScheme: tg.colorScheme
                            }
                        })
                    });
                }
                
                // Get request ID from URL
                const path = window.location.pathname;
                requestId = path.split('/').pop();
                console.log('Request ID:', requestId);
                
                // Get user info from URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                userId = urlParams.get('user_id');
                isAdmin = urlParams.get('is_admin') === 'true';
                console.log('User info from URL:', { userId, isAdmin });
                
                if (!userId) {
                    console.error('No user ID available in URL parameters');
                    document.getElementById('status').innerHTML = 'Error: User ID not found';
                    // Log error to backend
                    await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'error',
                            message: 'No user ID available in URL parameters',
                            context: {
                                requestId,
                                url: window.location.href
                            }
                        })
                    });
                    return;
                }
                
                // Load messages
                await loadMessages();
                
                // Start polling for new messages
                setInterval(loadMessages, 3000);
                
                // Set up input event listener for the message input
                const messageInput = document.getElementById('messageInput');
                messageInput.addEventListener('input', function(e) {
                    const hasText = e.target.value.trim().length > 0;
                    if (tg && tg.MainButton) {
                        if (hasText) {
                            tg.MainButton.show();
                        } else {
                            tg.MainButton.hide();
                        }
                    }
                });
                
                // Handle theme changes
                if (tg) {
                    tg.onEvent('themeChanged', () => {
                        updateTheme();
                        logWebAppEvent('Theme changed', {
                            colorScheme: tg.colorScheme,
                            themeParams: tg.themeParams
                        });
                    });
                    
                    // Initial theme setup
                    updateTheme();
                }
                
                console.log('Chat initialized successfully');
            } catch (error) {
                console.error('Error initializing chat:', error);
                document.getElementById('status').innerHTML = 'Error initializing chat';
                // Log error to backend
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'Error initializing chat',
                        context: {
                            error: error.message,
                            requestId,
                            userId
                        }
                    })
                });
            }
        }

        // Load messages from the server
        async function loadMessages() {
            try {
                console.log('Loading messages for request:', requestId);
                const response = await fetch(`https://supportbot-production-b784.up.railway.app/chat/${requestId}/messages`);
                const data = await response.json();
                console.log('Received messages:', data);
                
                if (data.messages) {
                    displayMessages(data.messages);
                    
                    // Check if admin has joined
                    if (!adminJoined && data.messages.some(msg => msg.sender_type === 'admin')) {
                        adminJoined = true;
                        updateStatus();
                        console.log('Admin has joined the chat');
                        // Log admin join
                        await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                level: 'info',
                                message: 'Admin joined the chat',
                                context: {
                                    requestId,
                                    userId
                                }
                            })
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
                // Log error to backend
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'Error loading messages',
                        context: {
                            error: error.message,
                            requestId,
                            userId
                        }
                    })
                });
            }
        }

        // Display messages in the chat
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender_type}-message`;
                messageDiv.textContent = msg.message;
                messagesDiv.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update status message
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (adminJoined) {
                statusDiv.innerHTML = 'Admin is now in the chat';
                statusDiv.style.display = 'none';
            }
        }

        // Send a new message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                // Disable input and button while sending
                input.disabled = true;
                if (tg && tg.MainButton) {
                    tg.MainButton.showProgress();
                    tg.MainButton.disable();
                } else {
                    document.querySelector('.send-button').disabled = true;
                }

                // Log message sending attempt
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Sending message',
                        context: {
                            requestId,
                            userId,
                            isAdmin,
                            messageLength: message.length,
                            platform: tg ? tg.platform : 'web'
                        }
                    })
                });

                const response = await fetch(`https://supportbot-production-b784.up.railway.app/chat/${requestId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender_id: userId,
                        sender_type: isAdmin ? 'admin' : 'user',
                        message: message
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Clear input and re-enable
                input.value = '';
                input.disabled = false;
                input.focus();
                
                // Update button state
                if (tg && tg.MainButton) {
                    tg.MainButton.hideProgress();
                    tg.MainButton.hide();
                } else {
                    document.querySelector('.send-button').disabled = false;
                }
                
                // Log successful send
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Message sent successfully',
                        context: {
                            requestId,
                            userId,
                            isAdmin,
                            messageLength: message.length,
                            platform: tg ? tg.platform : 'web'
                        }
                    })
                });
                
                // Reload messages immediately
                await loadMessages();
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Log error
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'Error sending message',
                        context: {
                            error: error.message,
                            requestId,
                            userId,
                            isAdmin,
                            platform: tg ? tg.platform : 'web'
                        }
                    })
                });
                
                // Show error in status
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = 'Error sending message. Please try again.';
                statusDiv.style.display = 'block';
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
                
                // Re-enable input and button
                input.disabled = false;
                if (tg && tg.MainButton) {
                    tg.MainButton.hideProgress();
                    if (message) {
                        tg.MainButton.show();
                    }
                } else {
                    document.querySelector('.send-button').disabled = false;
                }
            }
        }

        // Handle enter key in input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Update theme colors
        function updateTheme() {
            if (tg && tg.themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
                
                // Update chat-specific theme elements
                const chatContainer = document.getElementById('chat-container');
                const messageInput = document.getElementById('message-input');
                const sendButton = document.getElementById('send-button');
                
                if (chatContainer) {
                    chatContainer.style.backgroundColor = tg.themeParams.bg_color;
                    chatContainer.style.color = tg.themeParams.text_color;
                }
                
                if (messageInput) {
                    messageInput.style.backgroundColor = tg.themeParams.secondary_bg_color;
                    messageInput.style.color = tg.themeParams.text_color;
                    messageInput.style.borderColor = tg.themeParams.hint_color;
                }
                
                if (sendButton) {
                    sendButton.style.backgroundColor = tg.themeParams.button_color;
                    sendButton.style.color = tg.themeParams.button_text_color;
                }
            }
        }

        // Initialize when the page loads
        window.addEventListener('load', initChat);
    </script>
</body>
</html>
