<!DOCTYPE html>
<html>
<head>
    <title>Support Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
        }
        .admin-message {
            background-color: #f5f5f5;
            margin-right: 20%;
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }
        .message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-button {
            width: 18%;
            padding: 10px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .status {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div class="status" id="status">Waiting for admin reply...</div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let requestId = null;
        let isAdmin = false;
        let userId = null;

        // Initialize the chat
        async function initChat() {
            // Get request ID from URL
            const path = window.location.pathname;
            requestId = path.split('/').pop();
            
            // Get user info from Telegram WebApp
            userId = tg.initDataUnsafe.user.id;
            isAdmin = tg.initDataUnsafe.user.is_admin || false;
            
            // Load messages
            await loadMessages();
            
            // Start polling for new messages
            setInterval(loadMessages, 3000);
        }

        // Load messages from the server
        async function loadMessages() {
            try {
                const response = await fetch(`/chat/${requestId}`);
                const data = await response.json();
                
                if (data.messages) {
                    displayMessages(data.messages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Display messages in the chat
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender_type}-message`;
                messageDiv.textContent = msg.message;
                messagesDiv.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send a new message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch(`/chat/${requestId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender_id: userId,
                        sender_type: isAdmin ? 'admin' : 'user',
                        message: message
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    await loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Handle enter key in input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize when the page loads
        window.addEventListener('load', initChat);
    </script>
</body>
</html>
