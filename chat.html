<!DOCTYPE html>
<html>
<head>
    <title>Support Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            margin-left: auto;
        }

        .admin-message {
            background-color: #f0f0f0;
            margin-right: auto;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: var(--tg-theme-bg-color);
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .send-button {
            padding: 10px 20px;
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .status {
            text-align: center;
            padding: 10px;
            color: #666;
            background: #f8f9fa;
            border-radius: 5px;
            margin: 10px 0;
        }

        .waiting-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="messages"></div>
        <div class="status" id="status">
            <div class="waiting-status">
                <div class="spinner"></div>
                <span>Waiting for admin to join the chat...</span>
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let requestId = null;
        let isAdmin = false;
        let userId = null;
        let adminJoined = false;

        // Initialize the chat
        async function initChat() {
            // Get request ID from URL
            const path = window.location.pathname;
            requestId = path.split('/').pop();
            
            // Get user info from Telegram WebApp
            userId = tg.initDataUnsafe.user.id;
            isAdmin = tg.initDataUnsafe.user.is_admin || false;
            
            // Load messages
            await loadMessages();
            
            // Start polling for new messages
            setInterval(loadMessages, 3000);
        }

        // Load messages from the server
        async function loadMessages() {
            try {
                const response = await fetch(`/api/chat/${requestId}`);
                const data = await response.json();
                
                if (data.messages) {
                    displayMessages(data.messages);
                    
                    // Check if admin has joined
                    if (!adminJoined && data.messages.some(msg => msg.sender_type === 'admin')) {
                        adminJoined = true;
                        updateStatus();
                    }
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Display messages in the chat
        function displayMessages(messages) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            
            messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sender_type}-message`;
                messageDiv.textContent = msg.message;
                messagesDiv.appendChild(messageDiv);
            });
            
            // Scroll to bottom
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Update status message
        function updateStatus() {
            const statusDiv = document.getElementById('status');
            if (adminJoined) {
                statusDiv.innerHTML = 'Admin is now in the chat';
                statusDiv.style.display = 'none';
            }
        }

        // Send a new message
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            try {
                const response = await fetch(`/api/chat/${requestId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sender_id: userId,
                        sender_type: isAdmin ? 'admin' : 'user',
                        message: message
                    })
                });
                
                if (response.ok) {
                    input.value = '';
                    await loadMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Handle enter key in input
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Initialize when the page loads
        window.addEventListener('load', initChat);
    </script>
</body>
</html>
