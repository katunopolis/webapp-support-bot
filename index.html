<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Request</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--tg-theme-secondary-bg-color, #1a6ba3);
        }

        button:disabled {
            background-color: var(--tg-theme-hint-color, #999999);
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <button id="submit">Submit</button>
        <div id="status" class="status"></div>
        <div id="error" class="error"></div>
    </div>

    <!-- Telegram Web App JavaScript Library -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Get DOM elements
        const issueInput = document.getElementById('issue');
        const submitButton = document.getElementById('submit');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        // Handle form submission
        submitButton.addEventListener('click', async () => {
            const issue = issueInput.value.trim();
            
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            // Disable submit button and show loading state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';
            statusDiv.textContent = 'Submitting your request...';
            hideError();

            try {
                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        issue: issue
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    statusDiv.textContent = 'Request submitted successfully! Redirecting to chat...';
                    
                    // Redirect to chat interface after a short delay
                    setTimeout(() => {
                        window.location.href = data.chat_url;
                    }, 1500);
                } else {
                    showError(data.message || 'Error submitting request');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Submit';
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error submitting request. Please try again.');
                submitButton.disabled = false;
                submitButton.textContent = 'Submit';
            }
        });

        // Handle enter key in textarea
        issueInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                submitButton.click();
            }
        });

        // Error handling functions
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Set initial status
        statusDiv.textContent = 'Ready to submit your request';
    </script>
</body>
</html>
