<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2481cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
            font-size: 1.5rem;
            margin-top: env(safe-area-inset-top, 0px);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .error {
            color: var(--tg-theme-destructive-text-color, #ff4444);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <button id="submitButton" class="submit-button" onclick="handleSubmit()">Submit Request</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let mainButton = null;
        let isWebApp = false;
        let platform = 'unknown';

        // Detect platform and initialize
        function detectPlatform() {
            if (tg && tg.initDataUnsafe) {
                isWebApp = true;
                platform = tg.platform || 'unknown';
                console.log('Running in Telegram WebApp on platform:', platform);
                
                // Platform-specific adjustments
                if (platform === 'ios' || platform === 'android') {
                    // Mobile-specific adjustments
                    document.body.style.paddingBottom = 'env(safe-area-inset-bottom, 20px)';
                } else if (platform === 'tdesktop' || platform === 'macos') {
                    // Desktop-specific adjustments
                    document.body.style.maxWidth = '800px';
                    document.body.style.margin = '0 auto';
                }
            } else {
                console.log('Running in web browser');
                platform = 'web';
            }
        }

        // Initialize the Web App
        function initWebApp() {
            try {
                detectPlatform();
                
                if (isWebApp) {
                    // Expand the web app to full screen
                    tg.expand();

                    // Initialize the main button
                    mainButton = tg.MainButton;
                    
                    // Set up the button with platform-specific text
                    const buttonText = platform === 'ios' ? 'Send' : 'Submit Request';
                    mainButton.setText(buttonText);
                    mainButton.onClick(handleSubmit);
                    
                    // Show button only if there's text in the input
                    if (document.getElementById('issue').value.trim()) {
                        mainButton.show();
                    }

                    // Log successful initialization
                    fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'WebApp initialized successfully',
                            context: {
                                platform: platform,
                                userId: tg.initDataUnsafe.user.id
                            }
                        })
                    });
                } else {
                    // Show regular button for web browser
                    document.getElementById('submitButton').style.display = 'block';
                }
            } catch (error) {
                console.error('Error initializing WebApp:', error);
                showError('Failed to initialize Telegram WebApp');
                // Log error
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'Failed to initialize WebApp',
                        context: {
                            error: error.message,
                            platform: platform
                        }
                    })
                });
                // Fallback to regular button
                document.getElementById('submitButton').style.display = 'block';
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const issue = document.getElementById('issue').value.trim();
            
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            try {
                // Log submission attempt
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Submitting support request',
                        context: {
                            platform: platform,
                            userId: isWebApp ? tg.initDataUnsafe.user.id : null,
                            issueLength: issue.length
                        }
                    })
                });

                // Disable button and show progress
                if (isWebApp && mainButton) {
                    mainButton.disable();
                    mainButton.showProgress();
                } else {
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = true;
                    submitButton.querySelector('.loading').style.display = 'block';
                }

                // Send request
                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: isWebApp ? tg.initDataUnsafe.user.id : null,
                        issue: issue,
                        platform: platform
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Log successful submission
                    await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'Support request submitted successfully',
                            context: {
                                platform: platform,
                                userId: isWebApp ? tg.initDataUnsafe.user.id : null,
                                requestId: data.request_id
                            }
                        })
                    });

                    // Hide progress and disable button before redirect
                    if (isWebApp && mainButton) {
                        mainButton.hideProgress();
                        mainButton.disable();
                    } else {
                        const submitButton = document.getElementById('submitButton');
                        submitButton.disabled = true;
                        submitButton.querySelector('.loading').style.display = 'none';
                    }
                    
                    // Platform-specific redirect handling
                    if (platform === 'ios' || platform === 'android') {
                        // Mobile platforms might need a slight delay
                        setTimeout(() => {
                            window.location.href = data.chat_url;
                        }, 1500);
                    } else {
                        // Desktop and web can redirect immediately
                        window.location.href = data.chat_url;
                    }
                } else {
                    // Log error
                    await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'error',
                            message: 'Failed to submit support request',
                            context: {
                                error: data.message,
                                platform: platform,
                                userId: isWebApp ? tg.initDataUnsafe.user.id : null
                            }
                        })
                    });

                    showError(data.message || 'Error submitting request');
                    // Reset button state on error
                    if (isWebApp && mainButton) {
                        mainButton.hideProgress();
                        mainButton.enable();
                    } else {
                        const submitButton = document.getElementById('submitButton');
                        submitButton.disabled = false;
                        submitButton.querySelector('.loading').style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error during submission:', error);
                // Log error
                await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'Error during submission',
                        context: {
                            error: error.message,
                            platform: platform,
                            userId: isWebApp ? tg.initDataUnsafe.user.id : null
                        }
                    })
                });

                showError('Error submitting request. Please try again.');
                // Reset button state on error
                if (isWebApp && mainButton) {
                    mainButton.hideProgress();
                    mainButton.enable();
                } else {
                    const submitButton = document.getElementById('submitButton');
                    submitButton.disabled = false;
                    submitButton.querySelector('.loading').style.display = 'none';
                }
            }
        }

        // Handle input changes to show/hide button
        document.getElementById('issue').addEventListener('input', () => {
            const hasText = document.getElementById('issue').value.trim() !== '';
            if (isWebApp && mainButton) {
                if (hasText) {
                    mainButton.show();
                } else {
                    mainButton.hide();
                }
            } else {
                document.getElementById('submitButton').style.display = hasText ? 'block' : 'none';
            }
        });

        // Error handling functions
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize when the page loads
        window.addEventListener('load', initWebApp);

        // Handle platform-specific events
        if (isWebApp) {
            // Handle viewport changes
            tg.onEvent('viewportChanged', () => {
                // Update layout if needed
                console.log('Viewport changed');
            });

            // Handle theme changes
            tg.onEvent('themeChanged', () => {
                // Update theme if needed
                console.log('Theme changed');
            });
        }
    </script>
</body>
</html>
