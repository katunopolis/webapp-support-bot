<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2481cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
            font-size: 1.5rem;
            margin-top: env(safe-area-inset-top, 0px);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .error {
            color: var(--tg-theme-destructive-text-color, #ff4444);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <button id="submitButton" class="submit-button" onclick="handleSubmit()">Submit Request</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let mainButton = null;
        let isWebApp = false;
        let platform = 'unknown';

        // Detect platform and initialize
        function detectPlatform() {
            if (tg && tg.initDataUnsafe) {
                isWebApp = true;
                platform = tg.platform || 'unknown';
                console.log('Running in Telegram WebApp on platform:', platform);
                
                // Platform-specific adjustments
                if (platform === 'ios' || platform === 'android') {
                    // Mobile-specific adjustments
                    document.body.style.paddingBottom = 'env(safe-area-inset-bottom, 20px)';
                } else if (platform === 'tdesktop' || platform === 'macos') {
                    // Desktop-specific adjustments
                    document.body.style.maxWidth = '800px';
                    document.body.style.margin = '0 auto';
                }
            } else {
                console.log('Running in web browser');
                platform = 'web';
            }
        }

        // Initialize the Web App
        function initWebApp() {
            try {
                detectPlatform();
                
                if (isWebApp) {
                    // Expand the web app to full screen
                    tg.expand();

                    // Initialize the main button
                    mainButton = tg.MainButton;
                    
                    // Log button initialization
                    fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'MainButton initialized',
                            context: {
                                platform: platform,
                                userId: tg.initDataUnsafe.user.id,
                                buttonState: 'init'
                            }
                        })
                    });
                    
                    // Set up the button with platform-specific text
                    const buttonText = platform === 'ios' ? 'Send' : 'Submit Request';
                    mainButton.setText(buttonText);
                    
                    // Add input event listener for the textarea
                    document.getElementById('issue').addEventListener('input', function(e) {
                        const hasText = e.target.value.trim().length > 0;
                        if (hasText) {
                            mainButton.show();
                            // Log button show
                            fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    level: 'info',
                                    message: 'MainButton shown',
                                    context: {
                                        platform: platform,
                                        userId: tg.initDataUnsafe.user.id,
                                        buttonState: 'show',
                                        issueLength: e.target.value.length
                                    }
                                })
                            });
                        } else {
                            mainButton.hide();
                            // Log button hide
                            fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({
                                    level: 'info',
                                    message: 'MainButton hidden',
                                    context: {
                                        platform: platform,
                                        userId: tg.initDataUnsafe.user.id,
                                        buttonState: 'hide'
                                    }
                                })
                            });
                        }
                    });
                    
                    mainButton.onClick(() => {
                        // Log button click
                        fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                level: 'info',
                                message: 'MainButton clicked',
                                context: {
                                    platform: platform,
                                    userId: tg.initDataUnsafe.user.id,
                                    buttonState: 'click',
                                    issueLength: document.getElementById('issue').value.length
                                }
                            })
                        });
                        handleSubmit();
                    });

                    // Log successful initialization
                    fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'WebApp initialized successfully',
                            context: {
                                platform: platform,
                                userId: tg.initDataUnsafe.user.id,
                                buttonState: 'ready'
                            }
                        })
                    });
                } else {
                    // Show regular button for web browser
                    document.getElementById('submitButton').style.display = 'block';
                    // Log web browser fallback
                    fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'Using web browser fallback button',
                            context: {
                                platform: 'web',
                                buttonState: 'fallback'
                            }
                        })
                    });
                }
            } catch (error) {
                // Log initialization error
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'WebApp initialization failed',
                        context: {
                            error: error.message,
                            platform: platform,
                            buttonState: 'error'
                        }
                    })
                });
                console.error('WebApp initialization error:', error);
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const issue = document.getElementById('issue').value.trim();
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            try {
                // Disable button and show loading state
                if (mainButton) {
                    mainButton.hide();
                    // Log button hide
                    fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'MainButton hide during submission',
                            context: {
                                platform: platform,
                                userId: tg.initDataUnsafe.user.id,
                                buttonState: 'submitting'
                            }
                        })
                    });
                } else {
                    document.getElementById('submitButton').disabled = true;
                }

                // Log submission attempt
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Submitting support request',
                        context: {
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            issueLength: issue.length
                        }
                    })
                });

                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        issue: issue
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                // Log successful submission
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Support request submitted successfully',
                        context: {
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            requestId: data.request_id
                        }
                    })
                });

                // Redirect to chat URL
                if (data.chat_url) {
                    window.location.href = data.chat_url;
                }
            } catch (error) {
                // Log submission error
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'error',
                        message: 'Failed to submit support request',
                        context: {
                            error: error.message,
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            buttonState: 'error'
                        }
                    })
                });
                showError('Failed to submit request. Please try again.');
                
                // Re-enable button
                if (mainButton) {
                    mainButton.show();
                    // Log button re-enable
                    fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            level: 'info',
                            message: 'MainButton re-enabled after error',
                            context: {
                                platform: platform,
                                userId: tg.initDataUnsafe.user.id,
                                buttonState: 'enabled'
                            }
                        })
                    });
                } else {
                    document.getElementById('submitButton').disabled = false;
                }
            }
        }

        // Error handling functions
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize when the page loads
        window.addEventListener('load', initWebApp);

        // Handle platform-specific events
        if (isWebApp) {
            // Handle viewport changes
            tg.onEvent('viewportChanged', () => {
                // Log viewport change
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Viewport changed',
                        context: {
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            viewportHeight: tg.viewportHeight,
                            viewportStableHeight: tg.viewportStableHeight,
                            isExpanded: tg.isExpanded
                        }
                    })
                });

                // Update container padding for safe areas
                const container = document.querySelector('.container');
                if (container) {
                    container.style.paddingBottom = `calc(20px + ${tg.viewportStableHeight}px)`;
                }
            });

            // Handle theme changes
            tg.onEvent('themeChanged', () => {
                // Log theme change
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Theme changed',
                        context: {
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            colorScheme: tg.colorScheme,
                            themeParams: tg.themeParams
                        }
                    })
                });

                // Update theme colors
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            });

            // Handle main button events
            mainButton.onClick(() => {
                // Log button click with additional context
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'MainButton clicked',
                        context: {
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            buttonState: 'click',
                            issueLength: document.getElementById('issue').value.length,
                            isVisible: mainButton.isVisible,
                            buttonText: mainButton.text
                        }
                    })
                });
                handleSubmit();
            });

            // Handle back button if needed
            tg.onEvent('backButtonClicked', () => {
                // Log back button click
                fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        level: 'info',
                        message: 'Back button clicked',
                        context: {
                            platform: platform,
                            userId: tg.initDataUnsafe.user.id,
                            buttonState: 'back'
                        }
                    })
                });
                // Close the WebApp
                tg.close();
            });
        }
    </script>
</body>
</html>
