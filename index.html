<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        /* Fallback button for when Telegram WebApp is not available */
        .fallback-button {
            display: none;
            width: 100%;
            padding: 15px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Debug Panel Styles */
        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
        }

        #debugPanel.visible {
            display: block;
        }

        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1001;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <button id="fallbackSubmit" class="fallback-button">Submit Request</button>
        <div id="status" class="status">Initializing...</div>
        <div id="error" class="error"></div>
    </div>

    <!-- Debug Panel -->
    <div id="debugPanel"></div>
    <button class="debug-toggle" onclick="toggleDebug()">Debug</button>

    <script>
        // Debug logging
        const debugPanel = document.getElementById('debugPanel');
        let debugLogs = [];

        function logDebug(message, data = null) {
            const timestamp = new Date().toISOString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLogs.push(logEntry);
            if (data) {
                debugLogs.push(JSON.stringify(data, null, 2));
            }
            updateStatus();
        }

        function updateStatus() {
            const lastLogs = debugLogs.slice(-5); // Show last 5 logs
            statusDiv.textContent = lastLogs.join('\n');
        }

        function toggleDebug() {
            debugPanel.classList.toggle('visible');
        }

        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        let isInitialized = false;
        let mainButton = null;

        // Get DOM elements
        const issueInput = document.getElementById('issue');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');
        const fallbackButton = document.getElementById('fallbackSubmit');

        // Initialize the Web App
        function initWebApp() {
            try {
                logDebug('Starting WebApp initialization');
                
                if (!tg) {
                    throw new Error('Telegram WebApp not found');
                }

                // Log all available WebApp properties
                const webAppProps = {};
                for (let prop in tg) {
                    try {
                        webAppProps[prop] = tg[prop];
                    } catch (e) {
                        webAppProps[prop] = 'Error accessing property';
                    }
                }
                logDebug('WebApp properties:', webAppProps);

                // Expand the web app to full screen
                tg.expand();
                logDebug('WebApp expanded');

                // Initialize the main button
                try {
                    logDebug('Attempting to initialize MainButton');
                    mainButton = tg.MainButton;
                    
                    if (!mainButton) {
                        throw new Error('MainButton not available');
                    }
                    
                    // Log MainButton properties
                    const buttonProps = {};
                    for (let prop in mainButton) {
                        try {
                            buttonProps[prop] = mainButton[prop];
                        } catch (e) {
                            buttonProps[prop] = 'Error accessing property';
                        }
                    }
                    logDebug('MainButton properties:', buttonProps);
                    
                    // Configure the button
                    mainButton.setText('Submit Request');
                    mainButton.enable();
                    mainButton.show();
                    
                    // Set up click handler
                    mainButton.onClick(handleSubmit);
                    
                    logDebug('MainButton initialized successfully');
                } catch (buttonError) {
                    logDebug('Error initializing MainButton', {
                        error: buttonError.message,
                        stack: buttonError.stack,
                        buttonState: mainButton ? {
                            text: mainButton.text,
                            isVisible: mainButton.isVisible,
                            isActive: mainButton.isActive
                        } : 'null'
                    });
                    
                    // Show fallback button
                    fallbackButton.style.display = 'block';
                    fallbackButton.addEventListener('click', handleSubmit);
                }

                isInitialized = true;
                return true;
            } catch (error) {
                logDebug('Error in initWebApp', {
                    error: error.message,
                    stack: error.stack,
                    tgState: {
                        exists: !!tg,
                        initData: !!tg?.initData,
                        initDataUnsafe: !!tg?.initDataUnsafe,
                        MainButton: !!tg?.MainButton
                    }
                });
                
                showError('Failed to initialize Telegram WebApp');
                // Show fallback button
                fallbackButton.style.display = 'block';
                fallbackButton.addEventListener('click', handleSubmit);
                return false;
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const issue = issueInput.value.trim();
            
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            if (!isInitialized || !tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                logDebug('WebApp not properly initialized during submit', {
                    isInitialized,
                    hasInitDataUnsafe: !!tg?.initDataUnsafe,
                    hasUser: !!tg?.initDataUnsafe?.user,
                    userData: tg?.initDataUnsafe?.user
                });
                showError('Error: Telegram WebApp not properly initialized');
                return;
            }

            // Show loading state
            statusDiv.textContent = 'Submitting your request...';
            hideError();

            try {
                logDebug('Submitting request', {
                    userId: tg.initDataUnsafe.user.id,
                    issueLength: issue.length
                });

                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        issue: issue
                    })
                });

                const data = await response.json();
                logDebug('Response received', data);

                if (response.ok) {
                    statusDiv.textContent = 'Request submitted successfully! Redirecting to chat...';
                    setTimeout(() => {
                        window.location.href = data.chat_url;
                    }, 1500);
                } else {
                    showError(data.message || 'Error submitting request');
                }
            } catch (error) {
                logDebug('Error during submission', {
                    error: error.message,
                    stack: error.stack
                });
                console.error('Error:', error);
                showError('Error submitting request. Please try again.');
            }
        }

        // Handle enter key in textarea
        issueInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit();
            }
        });

        // Error handling functions
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            logDebug('Error displayed', { message });
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Initialize when the page loads
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
