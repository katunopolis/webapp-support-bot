<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <!-- Telegram WebApp JavaScript SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Mobile viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2481cc">
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
        /* CSS Variables for Telegram theme colors */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
        }

        /* Base styles with Telegram theme support */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Container with safe area insets for mobile */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom, 0px));
        }

        /* Form elements with Telegram theme support */
        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
            -webkit-appearance: none;
            appearance: none;
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .error {
            color: var(--tg-theme-destructive-text-color, #ff4444);
            text-align: center;
            margin-top: 10px;
            display: none;
            font-size: 0.9rem;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Main form container -->
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <!-- Fallback button for web browsers -->
        <button id="submitButton" class="submit-button" onclick="handleSubmit()">Submit Request</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Global variables for Telegram WebApp
        let tg = window.Telegram.WebApp;
        let mainButton = null;
        let isWebApp = false;
        let platform = 'unknown';

        /**
         * Detects the platform and initializes platform-specific settings
         * Handles mobile and desktop specific adjustments
         */
        function detectPlatform() {
            if (tg && tg.initDataUnsafe) {
                isWebApp = true;
                platform = tg.platform || 'unknown';
                console.log('Running in Telegram WebApp on platform:', platform);
                
                // Platform-specific UI adjustments
                if (platform === 'ios' || platform === 'android') {
                    document.body.style.paddingBottom = 'env(safe-area-inset-bottom, 20px)';
                } else if (platform === 'tdesktop' || platform === 'macos') {
                    document.body.style.maxWidth = '800px';
                    document.body.style.margin = '0 auto';
                }
            } else {
                console.log('Running in web browser');
                platform = 'web';
            }
        }

        /**
         * Initializes the Telegram WebApp
         * Sets up the main button, event listeners, and logging
         */
        function initWebApp() {
            try {
                detectPlatform();
                
                if (isWebApp) {
                    // Expand WebApp to full screen
                    tg.expand();
                    
                    // Enable closing confirmation
                    tg.enableClosingConfirmation();
                    
                    // Initialize main button
                    mainButton = tg.MainButton;
                    
                    // Initialize button with platform-specific text
                    const buttonText = platform === 'ios' ? 'Send' : 'Submit Request';
                    mainButton.setText(buttonText);
                    
                    // Set up input event listener for dynamic button visibility
                    const issueInput = document.getElementById('issue');
                    issueInput.addEventListener('input', function(e) {
                        const hasText = e.target.value.trim().length > 0;
                        if (hasText) {
                            mainButton.show();
                            logButtonState('show', e.target.value.length);
                        } else {
                            mainButton.hide();
                            logButtonState('hide');
                        }
                    });
                    
                    // Set up button click handler
                    mainButton.onClick(() => {
                        logButtonState('click', issueInput.value.length);
                        handleSubmit();
                    });

                    // Handle theme changes
                    tg.onEvent('themeChanged', () => {
                        updateTheme();
                        logWebAppEvent('Theme changed', {
                            colorScheme: tg.colorScheme,
                            themeParams: tg.themeParams
                        });
                    });

                    // Initial theme setup
                    updateTheme();

                    // Log successful initialization
                    logWebAppEvent('WebApp initialized successfully', { 
                        buttonState: 'ready',
                        platform: platform,
                        isExpanded: tg.isExpanded,
                        colorScheme: tg.colorScheme,
                        themeParams: tg.themeParams
                    });
                } else {
                    // Show regular button for web browsers
                    document.getElementById('submitButton').style.display = 'block';
                    logWebAppEvent('Using web browser fallback button', { buttonState: 'fallback' });
                }
            } catch (error) {
                logWebAppEvent('WebApp initialization failed', { 
                    error: error.message, 
                    buttonState: 'error',
                    stack: error.stack
                });
                console.error('WebApp initialization error:', error);
            }
        }

        /**
         * Handles form submission
         * Manages button states and error handling
         */
        async function handleSubmit() {
            const issue = document.getElementById('issue').value.trim();
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            try {
                // Disable UI during submission
                if (mainButton) {
                    mainButton.hide();
                    logButtonState('submitting');
                } else {
                    document.getElementById('submitButton').disabled = true;
                }

                // Log submission attempt
                logWebAppEvent('Submitting support request', { 
                    issueLength: issue.length,
                    platform: platform,
                    isWebApp: isWebApp
                });

                // Send request to backend
                const response = await fetch('http://localhost:8000/support-request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        issue: issue,
                        platform: platform,
                        isWebApp: isWebApp
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || `HTTP error! status: ${response.status}`);
                }
                
                // Log successful submission
                logWebAppEvent('Support request submitted successfully', { 
                    requestId: data.request_id,
                    platform: platform
                });

                // Redirect to chat if URL is provided
                if (data.chat_url) {
                    logWebAppEvent('Redirecting to chat', { 
                        chatUrl: data.chat_url,
                        platform: platform
                    });
                    window.location.href = data.chat_url;
                } else {
                    throw new Error('No chat URL provided in response');
                }
            } catch (error) {
                // Handle submission error
                logWebAppEvent('Failed to submit support request', { 
                    error: error.message, 
                    buttonState: 'error',
                    platform: platform,
                    stack: error.stack
                });
                
                // Show detailed error message
                showError(`Failed to submit request: ${error.message}`);
                
                // Re-enable UI
                if (mainButton) {
                    mainButton.show();
                    logButtonState('enabled');
                } else {
                    document.getElementById('submitButton').disabled = false;
                }
            }
        }

        /**
         * Logs button state changes to the backend
         */
        function logButtonState(state, issueLength = null) {
            fetch('http://localhost:8000/webapp-log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    level: 'info',
                    message: `MainButton ${state}`,
                    context: {
                        platform,
                        userId: tg.initDataUnsafe.user.id,
                        buttonState: state,
                        issueLength
                    }
                })
            });
        }

        /**
         * Logs WebApp events to the backend
         */
        function logWebAppEvent(message, context = {}) {
            fetch('http://localhost:8000/webapp-log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    level: 'info',
                    message,
                    context: {
                        platform,
                        userId: tg.initDataUnsafe.user.id,
                        ...context
                    }
                })
            });
        }

        // Initialize WebApp when page loads
        window.addEventListener('load', initWebApp);

        // Set up platform-specific event handlers
        if (isWebApp) {
            // Handle viewport changes
            tg.onEvent('viewportChanged', () => {
                logWebAppEvent('Viewport changed', {
                    viewportHeight: tg.viewportHeight,
                    viewportStableHeight: tg.viewportStableHeight,
                    isExpanded: tg.isExpanded
                });

                // Update container padding for safe areas
                const container = document.querySelector('.container');
                if (container) {
                    container.style.paddingBottom = `calc(20px + ${tg.viewportStableHeight}px)`;
                }
            });

            // Handle back button
            tg.onEvent('backButtonClicked', () => {
                logWebAppEvent('Back button clicked', { buttonState: 'back' });
                tg.close();
            });
        }

        // Error handling functions
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Update theme colors
        function updateTheme() {
            if (tg && tg.themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
                document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
                document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
            }
        }

        // After setting up the Telegram WebApp
        document.addEventListener('DOMContentLoaded', function() {
            // For debugging outside of Telegram
            if (!window.Telegram || !window.Telegram.WebApp) {
                console.log("Running outside Telegram WebApp, using mock data");
                window.Telegram = {
                    WebApp: {
                        initData: "mock_init_data",
                        initDataUnsafe: {
                            user: {
                                id: 12345678,
                                first_name: "Test"
                            }
                        },
                        ready: function() {},
                        MainButton: {
                            setText: function(text) { console.log('MainButton setText:', text); },
                            show: function() { console.log('MainButton show'); },
                            hide: function() { console.log('MainButton hide'); },
                            enable: function() { console.log('MainButton enable'); },
                            disable: function() { console.log('MainButton disable'); },
                            onClick: function(callback) { 
                                console.log('MainButton onClick registered');
                                document.querySelector('.submit-button').addEventListener('click', callback);
                            }
                        }
                    }
                };
            }
        });

        // Update form submission with better error handling
        const issueTextarea = document.getElementById('issue');
        const submitButton = document.querySelector('.submit-button');

        submitButton.addEventListener('click', async function() {
            try {
                console.log("Submit button clicked");
                const issue = issueTextarea.value.trim();
                
                if (!issue) {
                    console.error("Issue text is empty");
                    document.querySelector('.error').textContent = 'Please describe your issue.';
                    document.querySelector('.error').style.display = 'block';
                    return;
                }
                
                console.log("Preparing to send request with issue:", issue);
                
                // Get user info or use fallback
                const userId = window.Telegram?.WebApp?.initDataUnsafe?.user?.id || 12345678;
                const platform = detectPlatform();
                const isWebApp = !!window.Telegram?.WebApp;
                
                console.log("Request data:", {
                    user_id: userId,
                    issue: issue,
                    platform: platform,
                    isWebApp: isWebApp
                });
                
                try {
                    // Send request to backend
                    console.log("Sending request to backend...");
                    const response = await fetch('http://localhost:8000/support-request', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            user_id: userId,
                            issue: issue,
                            platform: platform,
                            isWebApp: isWebApp
                        })
                    });
                    
                    console.log("Received response:", response);
                    
                    if (!response.ok) {
                        throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log("Response data:", data);
                    
                    // Success message
                    document.querySelector('.container').innerHTML = `
                        <div class="success-message">
                            <h2>Request Submitted!</h2>
                            <p>Your support request has been successfully submitted.</p>
                            <p>Request ID: ${data.request_id}</p>
                        </div>
                    `;
                    
                } catch (error) {
                    console.error("API request error:", error);
                    document.querySelector('.error').textContent = `Error submitting request: ${error.message}`;
                    document.querySelector('.error').style.display = 'block';
                }
            } catch (error) {
                console.error("General error:", error);
                document.querySelector('.error').textContent = `Unexpected error: ${error.message}`;
                document.querySelector('.error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
