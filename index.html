<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .error {
            color: var(--tg-theme-destructive-text-color, #ff4444);
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: none;
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <button id="submitButton" class="submit-button" onclick="handleSubmit()">Submit Request</button>
        <div id="error" class="error"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let mainButton = null;
        let isWebApp = false;

        // Initialize the Web App
        function initWebApp() {
            try {
                // Check if we're in Telegram WebApp
                if (tg && tg.initDataUnsafe) {
                    isWebApp = true;
                    console.log('Running in Telegram WebApp');
                    
                    // Expand the web app to full screen
                    tg.expand();

                    // Initialize the main button
                    mainButton = tg.MainButton;
                    
                    // Set up the button
                    mainButton.setText('Submit Request');
                    mainButton.onClick(handleSubmit);
                    
                    // Show button only if there's text in the input
                    if (document.getElementById('issue').value.trim()) {
                        mainButton.show();
                    }
                } else {
                    console.log('Running in web browser');
                    // Show regular button for web browser
                    document.getElementById('submitButton').style.display = 'block';
                }
            } catch (error) {
                console.error('Error initializing WebApp:', error);
                showError('Failed to initialize Telegram WebApp');
                // Fallback to regular button
                document.getElementById('submitButton').style.display = 'block';
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const issue = document.getElementById('issue').value.trim();
            
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            try {
                // Disable button and show progress
                if (isWebApp && mainButton) {
                    mainButton.disable();
                    mainButton.showProgress();
                } else {
                    document.getElementById('submitButton').disabled = true;
                }

                // Send request
                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: isWebApp ? tg.initDataUnsafe.user.id : null,
                        issue: issue
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Hide progress and disable button before redirect
                    if (isWebApp && mainButton) {
                        mainButton.hideProgress();
                        mainButton.disable();
                    } else {
                        document.getElementById('submitButton').disabled = true;
                    }
                    
                    // Wait a bit before redirecting
                    setTimeout(() => {
                        window.location.href = data.chat_url;
                    }, 1500);
                } else {
                    showError(data.message || 'Error submitting request');
                    // Reset button state on error
                    if (isWebApp && mainButton) {
                        mainButton.hideProgress();
                        mainButton.enable();
                    } else {
                        document.getElementById('submitButton').disabled = false;
                    }
                }
            } catch (error) {
                console.error('Error during submission:', error);
                showError('Error submitting request. Please try again.');
                // Reset button state on error
                if (isWebApp && mainButton) {
                    mainButton.hideProgress();
                    mainButton.enable();
                } else {
                    document.getElementById('submitButton').disabled = false;
                }
            }
        }

        // Handle input changes to show/hide button
        document.getElementById('issue').addEventListener('input', () => {
            const hasText = document.getElementById('issue').value.trim() !== '';
            if (isWebApp && mainButton) {
                if (hasText) {
                    mainButton.show();
                } else {
                    mainButton.hide();
                }
            } else {
                document.getElementById('submitButton').style.display = hasText ? 'block' : 'none';
            }
        });

        // Error handling functions
        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Initialize when the page loads
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
