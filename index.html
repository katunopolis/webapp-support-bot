<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <div id="status" class="status">Initializing...</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        let isInitialized = false;

        // Get DOM elements
        const issueInput = document.getElementById('issue');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        // Initialize the Web App
        function initWebApp() {
            try {
                if (!tg) {
                    throw new Error('Telegram WebApp not found');
                }

                // Expand the web app to full screen
                tg.expand();

                // Log initialization status
                console.log('Telegram WebApp initialized:', {
                    initData: tg.initData,
                    initDataUnsafe: tg.initDataUnsafe,
                    platform: tg.platform,
                    version: tg.version
                });

                // Create and show the submit button
                const button = tg.MainButton;
                button.setText('Submit Request');
                button.show();
                button.onClick(handleSubmit);

                isInitialized = true;
                statusDiv.textContent = 'Ready to submit your request';
                return true;
            } catch (error) {
                console.error('Error initializing Telegram WebApp:', error);
                showError('Failed to initialize Telegram WebApp');
                return false;
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const issue = issueInput.value.trim();
            
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            if (!isInitialized || !tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                showError('Error: Telegram WebApp not properly initialized');
                return;
            }

            // Show loading state
            statusDiv.textContent = 'Submitting your request...';
            hideError();

            try {
                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        issue: issue
                    })
                });

                const data = await response.json();
                console.log('Response:', data);

                if (response.ok) {
                    statusDiv.textContent = 'Request submitted successfully! Redirecting to chat...';
                    setTimeout(() => {
                        window.location.href = data.chat_url;
                    }, 1500);
                } else {
                    showError(data.message || 'Error submitting request');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error submitting request. Please try again.');
            }
        }

        // Handle enter key in textarea
        issueInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit();
            }
        });

        // Error handling functions
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Initialize when the page loads
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
