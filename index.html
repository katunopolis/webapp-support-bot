<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--tg-theme-text-color, #000000);
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--tg-theme-hint-color, #999999);
            border-radius: 8px;
            resize: vertical;
            font-size: 16px;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }

        textarea:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .status {
            text-align: center;
            margin-top: 20px;
            color: var(--tg-theme-hint-color, #999999);
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .error {
            color: #ff4444;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #999999);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Submit a Support Request</h1>
        <textarea id="issue" placeholder="Describe your issue..."></textarea>
        <div id="status" class="status">Initializing...</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Initialize Telegram WebApp
        let tg = window.Telegram.WebApp;
        let mainButton = null;

        // Get DOM elements
        const issueInput = document.getElementById('issue');
        const statusDiv = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        // Function to send logs to backend
        async function sendLogToBackend(logData) {
            try {
                const response = await fetch('https://supportbot-production-b784.up.railway.app/webapp-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(logData)
                });
                const data = await response.json();
                console.log('Log sent to backend:', data);
            } catch (error) {
                console.error('Error sending log to backend:', error);
            }
        }

        // Update the log function to send logs to backend
        function log(message, data = null) {
            const timestamp = new Date().toISOString();
            const logData = {
                timestamp,
                message,
                data,
                url: window.location.href,
                userAgent: navigator.userAgent
            };
            
            // Send to backend
            sendLogToBackend(logData);
            
            // Update status area
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.textContent = `${timestamp}: ${message}`;
            statusDiv.insertBefore(logEntry, statusDiv.firstChild);
            
            // Keep only last 5 logs
            while (statusDiv.children.length > 5) {
                statusDiv.removeChild(statusDiv.lastChild);
            }
        }

        // Initialize the Web App
        function initWebApp() {
            try {
                log('Starting WebApp initialization');
                
                if (!tg) {
                    throw new Error('Telegram WebApp not found');
                }

                // Log all available WebApp properties
                const webAppProps = {};
                for (let prop in tg) {
                    try {
                        webAppProps[prop] = tg[prop];
                    } catch (e) {
                        webAppProps[prop] = 'Error accessing property';
                    }
                }
                log('WebApp properties:', webAppProps);

                // Expand the web app to full screen
                tg.expand();
                log('WebApp expanded');

                // Initialize the main button
                try {
                    log('Attempting to initialize MainButton');
                    mainButton = tg.MainButton;
                    
                    if (!mainButton) {
                        throw new Error('MainButton not available');
                    }
                    
                    // Log initial button state
                    log('MainButton initial state:', {
                        text: mainButton.text,
                        isVisible: mainButton.isVisible,
                        isActive: mainButton.isActive,
                        color: mainButton.color,
                        textColor: mainButton.textColor,
                        isEnabled: mainButton.isEnabled,
                        type: mainButton.type
                    });

                    // Set up click handler first
                    mainButton.onClick(handleSubmit);
                    
                    // Configure button properties
                    mainButton.setText('Submit Request');
                    mainButton.enable();
                    mainButton.show();
                    
                    // Verify final button state
                    log('MainButton final state:', {
                        text: mainButton.text,
                        isVisible: mainButton.isVisible,
                        isActive: mainButton.isActive,
                        color: mainButton.color,
                        textColor: mainButton.textColor,
                        isEnabled: mainButton.isEnabled,
                        type: mainButton.type
                    });
                    
                    log('MainButton initialized successfully');
                } catch (buttonError) {
                    log('Error initializing MainButton', {
                        error: buttonError.message,
                        stack: buttonError.stack,
                        buttonState: mainButton ? {
                            text: mainButton.text,
                            isVisible: mainButton.isVisible,
                            isActive: mainButton.isActive,
                            color: mainButton.color,
                            textColor: mainButton.textColor,
                            isEnabled: mainButton.isEnabled,
                            type: mainButton.type
                        } : 'null'
                    });
                    showError('Failed to initialize submit button');
                }

                return true;
            } catch (error) {
                log('Error in initWebApp', {
                    error: error.message,
                    stack: error.stack,
                    tgState: {
                        exists: !!tg,
                        initData: !!tg?.initData,
                        initDataUnsafe: !!tg?.initDataUnsafe,
                        MainButton: !!tg?.MainButton
                    }
                });
                
                showError('Failed to initialize Telegram WebApp');
                return false;
            }
        }

        // Handle form submission
        async function handleSubmit() {
            const issue = issueInput.value.trim();
            
            if (!issue) {
                showError('Please describe your issue');
                return;
            }

            if (!tg.initDataUnsafe || !tg.initDataUnsafe.user) {
                log('WebApp not properly initialized during submit', {
                    hasInitDataUnsafe: !!tg?.initDataUnsafe,
                    hasUser: !!tg?.initDataUnsafe?.user,
                    userData: tg?.initDataUnsafe?.user
                });
                showError('Error: Telegram WebApp not properly initialized');
                return;
            }

            // Show loading state
            log('Submitting request', {
                userId: tg.initDataUnsafe.user.id,
                issueLength: issue.length
            });
            hideError();

            try {
                // Disable the button while submitting
                if (mainButton) {
                    mainButton.disable();
                    mainButton.showProgress();
                }

                const response = await fetch('https://supportbot-production-b784.up.railway.app/support-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: tg.initDataUnsafe.user.id,
                        issue: issue
                    })
                });

                const data = await response.json();
                log('Response received', data);

                if (response.ok) {
                    log('Request submitted successfully, redirecting to chat');
                    // Re-enable the button before redirect
                    if (mainButton) {
                        mainButton.enable();
                        mainButton.hideProgress();
                    }
                    setTimeout(() => {
                        window.location.href = data.chat_url;
                    }, 1500);
                } else {
                    showError(data.message || 'Error submitting request');
                    // Re-enable the button on error
                    if (mainButton) {
                        mainButton.enable();
                        mainButton.hideProgress();
                    }
                }
            } catch (error) {
                log('Error during submission', {
                    error: error.message,
                    stack: error.stack
                });
                showError('Error submitting request. Please try again.');
                // Re-enable the button on error
                if (mainButton) {
                    mainButton.enable();
                    mainButton.hideProgress();
                }
            }
        }

        // Handle enter key in textarea
        issueInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmit();
            }
        });

        // Error handling functions
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            log('Error displayed', { message });
        }

        function hideError() {
            errorDiv.style.display = 'none';
        }

        // Initialize when the page loads
        window.addEventListener('load', initWebApp);
    </script>
</body>
</html>
