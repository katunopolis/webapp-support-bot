<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <!-- Telegram WebApp JavaScript SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- Mobile viewport settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#2481cc">
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS Variables for Telegram theme colors */
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-secondary-bg-color: #f0f0f0;
        }

        /* Base styles with Telegram theme support */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Container with safe area insets for mobile */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
        }

        /* Form styling */
        .form-container {
            background-color: var(--tg-theme-bg-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color);
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: var(--tg-theme-secondary-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
        }
        
        #issueLength {
            font-size: 14px;
            margin-top: 4px;
            text-align: right;
            color: var(--tg-theme-hint-color);
        }
        
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        button:disabled {
            opacity: 0.7;
        }
        
        .error {
            color: #ff3b30;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
        
        .loading-spinner {
            margin: 16px auto;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: var(--tg-theme-button-color);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Submit Support Request</h2>
            <form id="supportForm">
                <div class="form-group">
                    <label for="issue">Describe your issue:</label>
                    <textarea id="issue" required></textarea>
                    <div id="issueLength">0/500 characters</div>
                </div>
                <button type="submit" id="submitButton">Submit Request</button>
            </form>
            <div id="error" class="error"></div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        // Set theme based on Telegram settings
        document.documentElement.style.setProperty('--tg-theme-bg-color', tg.backgroundColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-text-color', tg.textColor || '#000000');
        document.documentElement.style.setProperty('--tg-theme-button-color', tg.buttonColor || '#2481cc');
        document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.buttonTextColor || '#ffffff');
        document.documentElement.style.setProperty('--tg-theme-hint-color', tg.hintColor || '#999999');
        document.documentElement.style.setProperty('--tg-theme-link-color', tg.linkColor || '#2481cc');
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.secondaryBackgroundColor || '#f0f0f0');

        // Get form elements
        const supportForm = document.getElementById('supportForm');
        const issueTextarea = document.getElementById('issue');
        const issueLengthDiv = document.getElementById('issueLength');
        const submitButton = document.getElementById('submitButton');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        // Update character count
        issueTextarea.addEventListener('input', () => {
            const length = issueTextarea.value.length;
            issueLengthDiv.textContent = `${length}/500 characters`;
        });

        // Handle form submission
        supportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            
            try {
                const issue = issueTextarea.value.trim();
                const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;
                
                if (!userId) {
                    throw new Error("Could not identify user");
                }
                
                // Submit request
                const response = await fetch('/api/support/request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        issue: issue
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to submit request: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Redirect to chat view
                window.location.href = `/chat.html?request_id=${data.request_id}`;
                
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitButton.disabled = false;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
