<!DOCTYPE html>
<html>
<head>
    <title>Support Request</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2481cc">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-secondary-bg-color: #f5f5f5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .container {
            width: 100%;
            padding: 16px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom, 0px));
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }

        .form-container {
            background-color: var(--tg-theme-secondary-bg-color);
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            font-size: 18px;
            font-weight: 500;
            margin-top: 0;
            margin-bottom: 16px;
            color: var(--tg-theme-text-color);
        }

        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--tg-theme-text-color);
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-size: 16px;
            min-height: 120px;
            resize: vertical;
            box-sizing: border-box;
        }

        #issueLength {
            font-size: 14px;
            margin-top: 4px;
            text-align: right;
            color: var(--tg-theme-hint-color);
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
        }

        .error {
            color: #e53e3e;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }

        .loading-spinner {
            margin: 16px auto;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-top-color: var(--tg-theme-button-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Submit Support Request</h2>
            <form id="supportForm">
                <div class="form-group">
                    <label for="issue">Describe your issue:</label>
                    <textarea id="issue" required></textarea>
                    <div id="issueLength">0/500 characters</div>
                </div>
                <button type="submit" id="submitButton">Submit Request</button>
            </form>
            <div id="error" class="error"></div>
            <div id="loading" class="loading-spinner" style="display: none;"></div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const themeParams = tg.themeParams || {
            bg_color: '#ffffff',
            text_color: '#000000',
            hint_color: '#999999',
            link_color: '#2481cc',
            button_color: '#2481cc',
            button_text_color: '#ffffff',
            secondary_bg_color: '#f5f5f5'
        };

        document.documentElement.style.setProperty('--tg-theme-bg-color', themeParams.bg_color);
        document.documentElement.style.setProperty('--tg-theme-text-color', themeParams.text_color);
        document.documentElement.style.setProperty('--tg-theme-hint-color', themeParams.hint_color);
        document.documentElement.style.setProperty('--tg-theme-link-color', themeParams.link_color);
        document.documentElement.style.setProperty('--tg-theme-button-color', themeParams.button_color);
        document.documentElement.style.setProperty('--tg-theme-button-text-color', themeParams.button_text_color);
        document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', themeParams.secondary_bg_color);

        const supportForm = document.getElementById('supportForm');
        const issueTextarea = document.getElementById('issue');
        const issueLengthDiv = document.getElementById('issueLength');
        const submitButton = document.getElementById('submitButton');
        const errorDiv = document.getElementById('error');
        const loadingDiv = document.getElementById('loading');

        issueTextarea.addEventListener('input', () => {
            const length = issueTextarea.value.length;
            issueLengthDiv.textContent = `${length}/500 characters`;
        });

        supportForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';

            try {
                const issue = issueTextarea.value.trim();
                const userId = tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id : null;

                if (!userId) {
                    throw new Error("Could not identify user");
                }

                const response = await fetch('/api/support/request', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, issue })
                });

                if (!response.ok) {
                    throw new Error(`Failed to submit request: ${response.statusText}`);
                }

                const data = await response.json();
                window.location.href = `/chat.html?request_id=${data.request_id}`;

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = error.message;
                errorDiv.style.display = 'block';
                submitButton.disabled = false;
            } finally {
                loadingDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
